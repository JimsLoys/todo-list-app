<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Todo</title>
  <link rel="stylesheet" href="etodostyles.css">
</head>
<body>
  <div id="static-content" class="container">
    <h1>Edit Todo</h1>
    <form id="edit-todo-form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" value="Sample Todo Title" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description">Sample Todo Description</textarea>

      <button type="submit">Save Changes</button>
    </form>


    <p><a href="todolist.html" id="goto-todo">Go to Todo List</a></p>
    <p><a href="login.html" id="goto-login">Go to Login</a></p>
  </div>

  <div id="app"></div> 

  <script src="app.js"></script>
</body>
</html>
